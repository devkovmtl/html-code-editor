<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <meta
      name="description"
      content="Interactive web code editor supporting HTML, CSS and JavaScript with live preview and simple validation tests inside the browser."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container row">
        <div class="brand">
          <div class="logo"></div>
          <div class="title">Code Editor - Live in Browser</div>
        </div>

        <div class="row">
          <button class="btn secondary" id="saveBtn" title="Save work locally">
            <span>Save</span>
          </button>
          <button class="btn secondary" id="loadBtn" title="Load work file">
            <span>Load</span>
          </button>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
